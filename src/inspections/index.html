<script>
    $(function () {
        // https://github.com/airbnb/javascript
        function getFormData(idForm) {
            const formData = idForm.serializeArray().reduce(function (obj, item) {
                var name = item.name;
                var value = item.value;
                obj[name] = value
                return obj;
            }, {});
            return formData;
        }

        function showErrorMessages(error, ex) {
            const fieldError = $('#field_error');
            let messError;
            switch (error.status) {
                case 422:
                    let errors = $.parseJSON(error.responseText);
                    $.each(errors, function (key, val) {
                        fieldError.append("<li class='alert alert-danger'>" + val[0].toString() + "</li>")
                    });
                    break;
                case 404:
                    messError = "Requested page not found. [404]";

                    break;
                case 500:
                    messError = "Internal Server Error. [500]";

                    break;
                default:
                    messError = 'Uncaught Error.\n' + errors;
            }
            fieldError.append("<li class='alert alert-danger'>" + messError.toString() + "</li>")
        }

        function doX() {
            // Set's an element's title attribute using it's current text
            $("$elem").attr("title", $("$elem").text());

            // Set's an element's text color to red
            $("$elem").css("color", "red");

            // Makes the element fade out
            $("$elem").fadeOut();
